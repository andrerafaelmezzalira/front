<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4">Nome</label>
                    <input type="text" [(ngModel)]="data.name" class="form-control" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="col-md-4">CPF </label>
                    <input type="text" [(ngModel)]="data.cpf" class="form-control" />
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label class="col-md-12">Sexo </label>
                    <div class="radio">
                        <label><input type="radio" [(ngModel)]="data.sex" name="optradio" value="M" >Masculino</label>&nbsp;
                        <label><input type="radio" [(ngModel)]="data.sex" name="optradio" value="F" >Feminino</label>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label class="col-md-12">Idade </label>
                    <input type="number" [(ngModel)]="data.age" class="form-control" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="col-md-12">Estado Civil </label>
                    <input type="text" [(ngModel)]="data.civilStatus" class="form-control" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="col-md-12">Estado</label>
                    <input type="text" maxlength="2" [(ngModel)]="data.state" class="form-control" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="col-md-12">Dependentes</label>
                    <input type="number" [(ngModel)]="data.dependents" class="form-control" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="col-md-12">Renda</label>
                    <input type="text" [(ngModel)]="data.income" class="form-control" />
                </div>
            </div>
            
        </div>
         <div class="form-group">
            <button (click)="save()" class="btn btn-primary">Enviar Proposta</button>
        </div>
    </div>
  </div>
